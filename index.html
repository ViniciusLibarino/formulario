<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/icone.ico" type="image/x-icon">

    <title>Formul√°rio</title>
</head>
<body>
    <div class="container">
        <header class="abas">
            <button class="ativa" data-aba="entrar">Entrar</button>
            <button data-aba="cadastrar">Criar Conta</button>
        </header>
        
        <main class="conteudos">
            <div data-conteudo="entrar">
                <form class="form">
                    <label for="email">
                        <span>Email</span>
                        <input type="email" id="email">
                    </label>
                    <label for="password">
                        <span>Senha</span>
                        <input type="password" id="password">
                    </label>

                    <input type="submit" value="Entrar">
                </form>
            </div>

            <div class="hide" data-conteudo="cadastrar">
                <form class="form">
                    <label for="name">
                        <span>Nome</span>
                        <input type="text" id="name">
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" id="email">
                    </label>
                    <label for="password">
                        <span>Senha</span>
                        <input type="password" id="password">
                    </label>

                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </main>

        <div class="alternativo">
            <span>OU</span>
        </div>

        <footer class="midias-sociais">
            <a href="">
                <img src="/assets/google.png" alt="Google">
            </a>

            <a href="">
                <img src="/assets/facebook.png" alt="Facebook">
            </a>

            <a href="">
                <img src="/assets/linkedin.png" alt="LinkedIn">
            </a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
